<div class="container" *ngIf = "usuario">
    <div class="row">
        <div class="col-md-12">

            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Detalles de {{usuario.nombre}}</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center">Nombre</span>
                            <div class="col-md-8">
                                <input id="nombre" name="nombre" type="text"  
                                class="form-control"  [(ngModel)]="usuario.nombre">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center">Apellido</span>
                            <div class="col-md-8">
                                <input id="apellido" name="apellido" type="text" 
                                 class="form-control" [(ngModel)]="usuario.apellido">
                                 
                            </div>
                        </div>


                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center">Password</span>
                            <div class="col-md-8">
                                <input id="password" name="password" type="password" 
                                 class="form-control"  [(ngModel)]="usuario.pass">
                                 
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center">Usuario</span>
                            <div class="col-md-8">
                                <input id="usuario" name="usuario" type="text" 
                                 class="form-control"  [(ngModel)]="usuario.usuario">
                                 
                            </div>
                        </div>


  

                        <div class="form-group">
                            <div class="col-md-12 pull-left">
                                <button type="submit" class="btn btn-primary btn-lg"  (click)="actualizarDatos()">
                                    Guardar
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
