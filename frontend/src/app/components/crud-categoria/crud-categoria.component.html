<div class="container">
    <div class="reglist">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Categoria</th>
            <th>Descripcion</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let categoria of categorias; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ categoria.nombre }}</td>
            <td>{{ categoria.descripcion }}</td>
            <td>
              <button type="button" class="btn btn-info" (click)="onEdit(i)">Edit</button>
            </td>
            <td>
              <button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <br>
    <div class="regentry">
      <form (ngSubmit)="addCategoria()">
        <div class="form-group row">
          <label for="nombre-input" class="col-2 col-form-label">Categoria</label>
          <div class="col-10">
            <input class="form-control" type="text" [(ngModel)]="categoria.nombre" name="firstName">
          </div>
        </div>
        <div class="form-group row">
          <label for="categoria-input" class="col-2 col-form-label">Descripcion</label>
          <div class="col-10">
            <input class="form-control" type="text" [(ngModel)]="categoria.descripcion" name="lastName">
          </div>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
  </div>
